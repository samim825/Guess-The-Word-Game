<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Game Home</title>
</head>
<body>
    <h1 align="center">Game Home Page</h1>
    <h2 align="center" th:text="${randomWord}">Show The Random Word</h2>
    <div align="end">
        <h3 th:text="'Tries Remainig '+ ${remainingTimes}">Tries Remaining :  </h3>
    </div>
    <hr>
    <div align="center">
        <form action="game-home" method="GET">
            <label>Guess the Character : </label>
            <input type="text" name="guessedChar">
            <input type="submit" value="Try">
        </form>

    </div>
</body>
</html>
